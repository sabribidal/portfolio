<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header finisher-header" style="width: 100%; height: 600px;">
    <h1 style="text-align: center;">Sabrina</h1>
  </div>
  <script src="java/finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 10,
      "size": {
        "min": 2,
        "max": 40,
        "pulse": 0.2
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.2
        },
        "y": {
          "min": 0,
          "max": 0.2
        }
      },
      "colors": {
        "background": "#ffffff",
        "particles": [
          "#ffcdb2",
          "#ffb4a2",
          "#e5989b",
          "#b5838d",
          "#6d6875"
        ]
      },
      "blending": "screen",
      "opacity": {
        "center": 0.65,
        "edge": 0.65
      },
      "skew": -1,
      "shapes": [
        "c"
      ]
    });
    </script>
</body>
</html>
